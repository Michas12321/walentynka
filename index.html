<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* Jasnor√≥≈ºowe t≈Ço */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Zmienione na min-height dla lepszego skalowania */
            margin: 0;
            overflow-x: hidden; /* Tylko poziome ukrywanie */
            text-align: center;
        }

        .container {
            position: relative;
            padding: 20px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 77, 77, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        /* --- STYL EKRANU KO≈ÉCOWEGO --- */
        #successScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Kontener na zdjƒôcia */
        .photo-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap; /* ≈ªeby na telefonie spada≈Çy pod sp√≥d */
        }

        /* Styl pojedynczego zdjƒôcia */
        .photo-gallery img {
            width: 150px;       /* Szeroko≈õƒá zdjƒôcia */
            height: 200px;      /* Wysoko≈õƒá zdjƒôcia */
            object-fit: cover;  /* ≈ªeby nie rozciƒÖga≈Ço twarzy */
            border: 6px solid white; /* Bia≈Ça ramka jak w polaroidzie */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* Cie≈Ñ */
            transition: transform 0.3s ease;
        }

        /* Efekt przechylenia zdjƒôƒá dla ≈Çadnego wyglƒÖdu */
        .photo-gallery img:nth-child(1) {
            transform: rotate(-6deg); /* Pierwsze w lewo */
        }
        .photo-gallery img:nth-child(2) {
            transform: rotate(3deg) scale(1.1); /* ≈örodkowe wiƒôksze */
            z-index: 10;
        }
        .photo-gallery img:nth-child(3) {
            transform: rotate(8deg); /* Trzecie w prawo */
        }

        /* Po najechaniu myszkƒÖ zdjƒôcie siƒô prostuje */
        .photo-gallery img:hover {
            transform: scale(1.2) rotate(0deg);
            z-index: 20;
        }

        /* Przycisk przej≈õcia do kodu */
        .next-page-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #ff4d4d;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gif-container img {
            max-width: 180px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute bear">
        </div>
        <h1>Zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">TAK</button>
            <button id="noBtn" onclick="growYesButton()">Nie</button>
        </div>
    </div>

    <div id="successScreen">
        <h1>Mega okej, lovki &lt;3</h1> <div class="photo-gallery">
            <img src="foto1.jpg" alt="Nasze zdjƒôcie 1">
            <img src="foto2.jpg" alt="Nasze zdjƒôcie 2">
            <img src="foto3.jpg" alt="Nasze zdjƒôcie 3">
        </div>

        <a href="kod.html" class="next-page-btn">Odbierz niespodziankƒô üéÅ</a>
    </div>

    <script>
        let fontSize = 1.2; 
        let padding = 15;   
        
        const noTexts = [
            "Nie", 
            "Jeste≈õ pewna?", 
            "Na pewno?", 
            "Proszƒô pomy≈õl!", 
            "Z≈Çamiƒô Ci serce!", 
            "Bƒôdƒô p≈Çaka≈Ç...", 
            "Daj spok√≥j!",
            "Ostatnia szansa!",
            "Ok, przestajƒô pytaƒá...",
            "≈ªartowa≈Çem, PROSZƒò!"
        ];
        let clickCount = 0;

        function growYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            fontSize += 0.5; 
            padding += 5;    
            
            yesBtn.style.fontSize = fontSize + 'rem';
            yesBtn.style.padding = padding + 'px ' + (padding * 2) + 'px';

            clickCount++;
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }
        }

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
