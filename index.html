<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            background-image: radial-gradient(#ffcccc 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 77, 77, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        /* --- EKRAN KO≈ÉCOWY --- */
        #successScreen {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content-box {
            position: relative;
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px 50px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 77, 0.2);
            backdrop-filter: blur(5px);
        }

        /* --- ZDJƒòCIA W TLE --- */
        .bg-photo {
            position: absolute;
            width: 150px;
            height: auto;
            border-radius: 15px;
            opacity: 0.7;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Ustawienie pozycji zdjƒôƒá */
        .foto-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .foto-2 {
            bottom: 15%;
            right: 5%;
            transform: rotate(10deg);
        }

        .foto-3 {
            top: 15%;
            right: 8%;
            transform: rotate(5deg);
        }
        
        @media (max-width: 600px) {
             .bg-photo { width: 100px; opacity: 0.5; }
             .foto-1 { top: 5%; left: -2%; }
             .foto-2 { bottom: 5%; right: -2%; }
             .foto-3 { bottom: 5%; left: 5%; top: auto; transform: rotate(-5deg); }
        }

        .next-page-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff4d4d;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gif-container img {
            max-width: 180px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute bear">
        </div>
        <h1>Zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">TAK</button>
            <button id="noBtn" onclick="growYesButton()">Nie</button>
        </div>
    </div>

    <div id="successScreen">
        
        <img src="walentynka1.jfif" class="bg-photo foto-1" alt="T≈Ço 1">
        <img src="walentynka2.jfif" class="bg-photo foto-2" alt="T≈Ço 2">
        <img src="walentynka3.jfif" class="bg-photo foto-3" alt="T≈Ço 3">

        <div class="content-box">
            <h1>Mega okej, lovki &lt;3</h1>
            <a href="kod.html" class="next-page-btn">Odbierz niespodziankƒô üéÅ</a>
        </div>
    </div>

    <script>
        let fontSize = 1.2; 
        let padding = 15;   
        
        const noTexts = [
            "Nie", 
            "Jeste≈õ pewna?", 
            "Na pewno?", 
            "Proszƒô pomy≈õl!",  
            "Bƒôdƒô p≈Çaka≈Ç...", 
            "Daj spok√≥j!",
            "Ostatnia szansa!",
            "Ok, przestajƒô pytaƒá...",
            "≈ªartowa≈Çem, PROSZƒò!"
        ];
        let clickCount = 0;

        function growYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            fontSize += 0.5; 
            padding += 5;    
            
            yesBtn.style.fontSize = fontSize + 'rem';
            yesBtn.style.padding = padding + 'px ' + (padding * 2) + 'px';

            clickCount++;
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }
        }

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
