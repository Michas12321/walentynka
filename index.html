<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #28a745; /* Zielony */
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #dc3545; 
            color: white;
        }

        /* Ekran sukcesu */
        #successScreen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #successScreen img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .gif-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Styl dla nowego przycisku "Odbierz kod" */
        .next-page-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff4d4d;
            color: white;
            font-size: 1.5rem;
            text-decoration: none; /* Usuwa podkre≈õlenie linku */
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute bear">
        </div>
        <h1>Zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">TAK</button>
            <button id="noBtn" onclick="growYesButton()">Nie</button>
        </div>
    </div>

    <div id="successScreen">
        <h1>Jej! Cieszƒô siƒô! ‚ù§Ô∏è</h1>
        <img src="https://media.tenor.com/b7N5yWj9Zf4AAAAi/mocha-bear-hearts.gif" alt="Happy bear">
        
        <a href="kod.html" class="next-page-btn">Odbierz niespodziankƒô üéÅ</a>
    </div>

    <script>
        let fontSize = 1.2; 
        let padding = 15;   
        
        const noTexts = [
            "Nie", 
            "Jeste≈õ pewna?", 
            "Na pewno?", 
            "Proszƒô pomy≈õl!", 
            "Z≈Çamiƒô Ci serce!", 
            "Bƒôdƒô p≈Çaka≈Ç...", 
            "Daj spok√≥j!",
            "Ostatnia szansa!",
            "Ok, przestajƒô pytaƒá...",
            "≈ªartowa≈Çem, PROSZƒò!"
        ];
        let clickCount = 0;

        function growYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            fontSize += 0.5; 
            padding += 5;    
            
            yesBtn.style.fontSize = fontSize + 'rem';
            yesBtn.style.padding = padding + 'px ' + (padding * 2) + 'px';

            clickCount++;
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }
        }

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
