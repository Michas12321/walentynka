<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            /* Delikatny wzorek w tle (opcjonalnie) */
            background-image: radial-gradient(#ffcccc 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Wa偶ne, 偶eby zdjcia ta nie wystaway */
            text-align: center;
        }

        .container {
            position: relative;
            padding: 20px;
            z-index: 10; /* G贸wne elementy na wierzchu */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 77, 77, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        /* --- STYL EKRANU KOCOWEGO --- */
        #successScreen {
            display: none; /* Na pocztku ukryty */
            position: relative;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Kontener na tre (tekst i przycisk), 偶eby by na wierzchu */
        .content-box {
            position: relative;
            z-index: 20; /* Najwy偶szy priorytet wywietlania */
            background-color: rgba(255, 255, 255, 0.85); /* P贸przezroczyste to pod tekstem dla czytelnoci */
            padding: 30px 50px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 77, 0.2);
            backdrop-filter: blur(5px); /* Rozmycie ta pod tekstem (fajny efekt) */
        }

        /* --- STYL ZDJ W TLE --- */
        .bg-photo {
            position: absolute; /* Pozycjonowanie absolutne - "przyklejamy" je do ekranu */
            width: 150px; /* Rozmiar zdj */
            height: auto;
            border-radius: 15px;
            opacity: 0.7; /* P贸przezroczysto - 偶eby byy tem */
            z-index: 1; /* Pod spodem treci */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Ustawienie konkretnych zdj */
        .walentynka1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .walentynka2 {
            bottom: 15%;
            right: 5%;
            transform: rotate(10deg);
        }

        .walentynka3 {
            top: 15%;
            right: 8%;
            transform: rotate(5deg);
        }
        
        /* Na telefonach troch zmieniamy pozycje, 偶eby nie zasaniay rodka */
        @media (max-width: 600px) {
             .bg-photo { width: 100px; opacity: 0.5; }
             .foto-1 { top: 5%; left: -2%; }
             .foto-2 { bottom: 5%; right: -2%; }
             .foto-3 { bottom: 5%; left: 5%; top: auto; transform: rotate(-5deg); }
        }


        /* Przycisk przejcia do kodu */
        .next-page-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff4d4d;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gif-container img {
            max-width: 180px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute bear">
        </div>
        <h1>Zostaniesz moj Walentynk? </h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sheSaidYes()">TAK</button>
            <button id="noBtn" onclick="growYesButton()">Nie</button>
        </div>
    </div>

    <div id="successScreen">
        
        <img src="foto1.jpg" class="bg-photo foto-1" alt="To 1">
        <img src="foto2.jpg" class="bg-photo foto-2" alt="To 2">
        <img src="foto3.jpg" class="bg-photo foto-3" alt="To 3">

        <div class="content-box">
            <h1>Mega okej, lovki &lt;3</h1>
            <a href="kod.html" class="next-page-btn">Odbierz niespodziank </a>
        </div>
    </div>

    <script>
        let fontSize = 1.2; 
        let padding = 15;   
        
        const noTexts = [
            "Nie", 
            "Jeste pewna?", 
            "Na pewno?", 
            "Prosz pomyl!", 
            "Bd paka...", 
            "Daj spok贸j!",
            "Ostatnia szansa!",
            "Ok, przestaj pyta...",
            "呕artowaem, PROSZ!"
        ];
        let clickCount = 0;

        function growYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            fontSize += 0.5; 
            padding += 5;    
            
            yesBtn.style.fontSize = fontSize + 'rem';
            yesBtn.style.padding = padding + 'px ' + (padding * 2) + 'px';

            clickCount++;
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }
        }
